<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <title>Backbone.js Web App</title>
        <link rel="stylesheet" href="css/screen.css" />
    </head>
    <body>


        <div class="flex-container">

            <header role="banner">
                 <div id="filter"><label>Show me: </label></div>
            </header>

            <main class="flex-container flex-content" id="content">
            
                <nav class="mailbox-list">Mailbox List</nav>
            
                <article class="message">
                    <div id="contacts">
                        <script id="contactTemplate" type="text/template">
                            <img src="<%= photo %>" alt="<%= name %>" />
                            <h1><%= name %><span><%= type %></span></h1>
                            <div> <%= address %></div>
                            <dl>
                                <dt>Tel: <%= tel %></dt>
                            <dd>Email: <%= email %></dd>
                            </dl>
                     </script>
                 </div>
                </article>
            </main>

            <footer>FOOTER</footer>

        </div>

        <script src="js/node_modules/jquery/dist/jquery.min.js"></script>
        <script src="js/node_modules/underscore/underscore-min.js"></script>
        <script src="js/node_modules/backbone/backbone-min.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
